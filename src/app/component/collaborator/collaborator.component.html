<div fxLayout="column" fxLayoutGap="25px">

    <div><span>Collaborators</span>
    </div>

    <div> 
        <!-- /assets/icons/blue.png -->
        <!-- <img src="" alt="S"> -->
        <mat-icon>account_circle</mat-icon>
        <span [innerHTML]="user?.name"></span><br>
        <span [innerHTML]="user?.email"></span>(Owner)
    </div>

    <div *ngIf="data.collaborators!=null"> 
            <div *ngFor="let collaboratorObj of data.collaborators">
                <mat-icon>account_circle</mat-icon>
                <span>{{collaboratorObj.sharedUser.email}}</span>
                <img style="margin-right: 8px;" src="{{crossSvg}}" (click)="removeCollaborator(collaboratorObj.note.noteId, collaboratorObj.sharedUser.email)">
            </div>
    </div>

    <div>
       <mat-form-field >
          <mat-icon>person_add</mat-icon>
          <input matInput placeholder="Person or Email to share with" [(ngModel)]="model.email">
       </mat-form-field>
    </div>

    <div>
        <mat-dialog-actions>
          <button type="submit" (click)="addCollaborator()" mat-raised-button>SAVE</button>
          <button mat-button type="button" [mat-dialog-close]="true">CANCEL</button>
        </mat-dialog-actions>
    </div>

  </div>
